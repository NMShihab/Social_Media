{% extends 'navbar.html' %}

{% block title %} {{title}}{% endblock %}

{% block body %}

{% if search %}
    {% for user in result %}
        <div class="row">
            <div class="col-sm-2">
                {% if user.user_profile.profile_pic %}
                    <img src="/media/{{user.user_profile.profile_pic}}" style="width: 100px;height: 100px;" class="round-circle">
                    

                {% else %}
                    <img src="/media/profile_pic.png" style="width: 100px;height: 100px;" class="round-circle">
                    

                {% endif %}

                <hr>

            </div>

            <div class="col-sm-10">
                {{user.username}}


            </div>

        </div>
       


        
        

    {% endfor %}
    
    
    


{% else %}

{% endif %}

{% endblock %}
